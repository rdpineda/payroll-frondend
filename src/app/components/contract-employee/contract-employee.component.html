<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">


    <div>
        <div class="form-group row mb-1">
            <div class="col">
                <label class="col col-form-label col-form-label-sm"><small class="text-muted">Tipo de Contrato</small></label>
                <select [(ngModel)]="employeeContract.idContractType" class="form-control form-control-sm" name="contractType" formControlName="contractType" [class.is-invalid]="contractTypeNoValido">
             <small *ngIf="contractTypeNoValido" class="text-danger">Por favor seleccione un Tipo de contrato</small>
             <option value="">Seleccionar Tipo de contrato</option>
             <option *ngFor="let contractT of contractType" [value]="contractT.id">
                {{contractT.description}}
            </option>
          </select>
            </div>
        </div>

        <div class="form-group row mb-4">

            <div class="col">
                <label class="col-5 col-form-label col-form-label-sm"><small class="text-muted">Fecha Inicial</small></label>
                <input [(ngModel)]="employeeContract.initialContractDate" class="form-control form-control-sm" type="date" placeholder="Fecha Inicial" formControlName="initialContractDate" [class.is-invalid]="initialContractDateNoValido">
                <small *ngIf="initialContractDateNoValido" class="text-danger">Por favor ingresar una fecha Inicial</small>
            </div>

            <div class="col">
                <label class="col-5 col-form-label col-form-label-sm"><small class="text-muted">Fecha Final</small></label>
                <input [(ngModel)]="employeeContract.endContractDate" class="form-control form-control-sm" type="date" placeholder="Fecha Final" formControlName="endContractDate" [class.is-invalid]="endContractDateNoValido">
                <small *ngIf="endContractDateNoValido" class="text-danger">Por favor ingresar una fecha Final</small>
            </div>


        </div>









    </div>

    <div class="form-group row">

        <div class="input-group col ">
            <button type="submit" class="btn btn-sm mx-auto w-50 text-white btn-success" style="background-color: #00c8ff ;">
              <i class="fa fa-save m-2"></i>
            Guardar
          </button>
        </div>
    </div>
</form>
