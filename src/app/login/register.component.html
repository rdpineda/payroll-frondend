<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="register" style="background-color: #eeeeee;">
    <div class="login-box card">
        <div class="card-body">
            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logoletra2.png" class="w150" alt="Home" /></a>
                <!-- <a><img src="assets/images/logo1.png" class="w100" alt="Home" /></a> -->
                <h3 class="box-title m-t-40 m-b-0 text-center">Registrate ahora ¡ GRATIS !</h3>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <!-- <label class="col-5 col-form-label col-form-label-sm">Tú Nombre:</label> -->
                        <input class="form-control form-control-sm" type="text" placeholder="Tú Nombre" name="nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                        <small *ngIf="nombreNoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>


                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control form-control-sm" formControlName="empresa" name="empresa" type="text" placeholder="Nombre de la empresa" [class.is-invalid]="empresaNoValido">
                        <small *ngIf="empresaNoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="correo" class="form-control form-control-sm" type="text" placeholder="Correo Electrónico" [class.is-invalid]="correoNoValido">
                        <small *ngIf="correoNoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="telefono" name="telefono" class="form-control form-control-sm" type="number" placeholder="Celular de Contacto" [class.is-invalid]="telefonoNoValido">
                        <small *ngIf="telefonoNoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="password1" name="password1" class="form-control form-control-sm" type="password" placeholder="Contraseña" [class.is-invalid]="password1NoValido">
                        <small *ngIf="password1NoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password2" name="password2" class="form-control form-control-sm" type="password" placeholder="Confirma Contraseña" [class.is-invalid]="password2NoValido">
                        <small *ngIf="password2NoValido" class="text-danger">campo Obligatorio</small>
                    </div>
                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine ">
                    <p class="text-danger">
                        Las contraseñas deben ser iguales
                    </p>
                </div>


                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input class="form-control form-control-sm" formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label class="col-form-label col-form-label-sm" for="checkbox-signup">Estoy de acuerdo con los <a href="#">Terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-sm btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear una Cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
