                <li *ngFor="let menu of _sidebar.menu" style="background-color: #fafafa;">

                    <a *ngIf="menu.submenu.length > 0" [routerLink]="[menu.url]" class="has-arrow waves-effect waves-dark menu" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu" >{{menu.titulo}}</span></a>

                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenu">
